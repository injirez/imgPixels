<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if img_obj %}
    <h3>Number of white pixels: {{numWhite}}</h3>
    <h3>Number of black pixels: {{numBlack}}</h3>
    <h3>{{res}}</h3>
    <h3>ROOT: {{imageUrl}}</h3>
  <img src="{{img_obj.image.url}}" alt="connect" style="max-height:300px">
{% endif %}
